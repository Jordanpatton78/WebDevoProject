<!DOCTYPE html>
<html>
  <head>
    <title>BYU Scholarship Application</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="scholar.css">
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>BYU Sholarship Application Form</h1>
        </div>
        <div>
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="name" placeholder="First" />
            <input type="text" name="name" placeholder="Last" />
          </div>
        </div>
        <div class="contact-item">
          <div class="item">
            <p>Email</p>
            <input type="text" name="name"/>
          </div>
          <div>
            <p>Phone</p>
            <input type="text" name="name"/>
          </div>
        </div>
        <div>
            <p>Student Status</p>
            <input type="text" name="status"/>
        </div>
        <div>
          <p>Major</p>
          <input type="text" name="major"/>
        </div>
        <div>
          <p>How has dance impacted your life?</p>
          <textarea rows="5" required></textarea>
        </div>
          <p>Please provide any other pertinent information</p>
          <textarea rows="3" required></textarea>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">APPLY</button>
        </div>
      </form>
    </div>
  </body>
</html>
